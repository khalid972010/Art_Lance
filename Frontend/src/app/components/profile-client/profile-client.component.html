        <!--about section-->
        <div class="stats row">
          <div class="stat col-xs-4">
            <p class="number-stat">{{ Client?.following.length ?? 0 }}</p>
            <p class="desc-stat">Following</p>
          </div>

        </div>

        <div class="social">
          <i class="fa fa-facebook-square" aria-hidden="true"></i>
          <i class="fa fa-twitter-square" aria-hidden="true"></i>
          <i class="fa fa-pinterest-square" aria-hidden="true"></i>
          <i class="fa fa-tumblr-square" aria-hidden="true"></i>
        </div>
      </div>

      <div class="col-lg-8 m-0 px-4" style="background-color: #ada69d">
        <!--button post/order-->
        <div class="row justify-content-between align-items-center m-0">
          <div class="radio-inputs col-auto" style="background-color: #ada69d">
            <label class="radio">
              <input
                [(ngModel)]="selectedTab"
                value="orders"
                type="radio"
                name="selected"
              />
              <span class="name">Orders</span>
            </label>
          </div>
        </div>
        <!--content below buttons-->
        <div class="orders-table-container" *ngIf="selectedTab === 'orders'">
          <table class="orders-table" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <thead>
              <tr>
                <th>Freelancer</th>
                <th>Description</th>
                <th>Deadline</th>
                <th>Offering Price</th>
                <th>Date</th>
                <th>status</th>
              </tr>
            </thead>
            <tbody *ngFor="let order of ClientOrders.data.clientOrders; let i = index">
              <tr >
                <td> {{order.freelancerName}}</td>
                <td>{{ order.description }}</td>
                <td>{{ order.deadline }}</td>
                <td>{{ order.price }}</td>
                <td>{{ order.date }}</td>

                <td >{{ order.state }}
                <button *ngIf="order.state==='Completed'&&!order.isPaid ">pay</button>
                <button (click)="viweResponse(order.FreelancerResponse)" *ngIf="order.state==='Completed'&&order.isPaid ">view response</button>
              </td>

              </tr>
            </tbody>
          </table>
           <!-- Popup for response -->
           <div *ngIf="openResponse" class="response-popup">
            <div class="response-content">
              <h1>{{selectedOrderResponse}}</h1>
              <button (click)="closeResponse()">Close</button>
            </div>
          </div>
        </div>


        <div
          class="grid-portfolio"
          id="portfolio"
          *ngIf="selectedTab === 'posts'"
        >
          <div class="row gallery">
            <div class="col-md-4">
