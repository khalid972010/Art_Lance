<div class="container-xl px-4 mt-5" id="main">
  <!-- Account page navigation-->
  <hr class="mt-5 mb-4" />
  <div class="row mt-5">
    <div class="col-xl-4">
      <!-- Profile picture card-->
      <div class="card mb-4 mb-xl-0">
        <div class="card-header">Post Picture</div>
        <div class="card-body text-center">
          <!-- Profile picture image-->
          <img
            class="img-account-profile mb-2"
            [src]="imageUrl"
            alt=""
            height="200px"
            width="200px"
            style="object-fit: cover"
          />

          <!-- Profile picture help block-->
          <div class="small font-italic text-muted mb-4">
            JPG or PNG no larger than 5 MB
          </div>
          <!-- Profile picture upload button-->
          <input
            type="file"
            id="uploadInput"
            accept="image/*"
            value="Upload Image"
            (change)="handleFileInput($event)"
            style="display: none"
          />
          <button
            class="btn btn-primary"
            type="button"
            id="uploadBtn"
            onclick="document.getElementById('uploadInput').click();"
          >
            Upload new image
          </button>
        </div>
      </div>
    </div>
    <div class="col-xl-8">
      <!-- Account details card-->
      <div class="card mb-4">
        <div class="card-header">Post description</div>
        <div class="card-body">
          <form>
            <textarea
              class="form-control"
              id="inputDesc"
              name="description"
              placeholder="Enter your description"
              style="resize: none; overflow: auto"
              rows="3"
            >
This is my description</textarea
            >
            <div class="row justify-content-around mt-4">
              <button class="btn btn-success col-auto" type="button">
                Submit
              </button>
              <button
                class="btn btn-danger col-auto"
                type="button"
                (click)="NavigateBack()"
              >
                Cancel Changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
