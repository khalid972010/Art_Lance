<div class="card">
  <div class="card__img">
    <img
      src="{{ freelancer.coverPicture }}"
      height="200"
      width="400"
      id="coverPhoto"
    />
  </div>
  <div class="card__avatar">
    <img
      src="{{ freelancer.profilePicture }}"
      height="110"
      width="110"
      class="rounded-circle"
    />
  </div>
  <a href="#" style="text-decoration: none"
    ><div class="card__title">{{ freelancer.fullName }}</div></a
  >
  <div class="card__subtitle">{{ freelancer.headLine }}</div>
  <div class="card__wrapper">
    <button class="card__btn me-3">Chat</button>
    <button class="card__btn card__btn-solid">Hire</button>
  </div>
</div>
