@if (this.data.portfolio && this.client && this.freelancer) {
<div class="image-modal" style="overflow: auto">
  <div class="modal-overlay h-100"></div>

  <div
    class="modal-content w-100 closingModal"
    (click)="handleModalContentClick($event)"
  >
    <div
      class="row w-100 align-items-center justify-content-center mb-4"
      id="infos"
    >
      <img
        [src]="this.freelancer.profilePicture"
        style="width: 75px; height: 75px"
        alt="user__image"
        class="user__image col-2 m-2"
      />
      <div class="user__details col-4">
        <h5 class="fs-4 text-light">
          <a>{{ this.freelancer.fullName }} </a>
        </h5>

        <p class="small">
          {{ this.data.portfolio.description }}
        </p>
        <a
          id="followLink"
          class="small"
          style="color: lightseagreen"
          (click)="checkFollowing(this.data.portfolio.ownerID)"
          >{{ this.followText }}</a
        >
      </div>
      <!--Button-->
      <label class="container buttonLove col-1" (click)="checkLikes()">
        <input checked="checked" type="checkbox" />
        <div class="checkmark">
          <svg viewBox="0 0 256 256">
            <rect fill="none" height="256" width="256"></rect>
            <path
              d="M224.6,51.9a59.5,59.5,0,0,0-43-19.9,60.5,60.5,0,0,0-44,17.6L128,59.1l-7.5-7.4C97.2,28.3,59.2,26.3,35.9,47.4a59.9,59.9,0,0,0-2.3,87l83.1,83.1a15.9,15.9,0,0,0,22.6,0l81-81C243.7,113.2,245.6,75.2,224.6,51.9Z"
              stroke-width="20px"
              stroke="#FFF"
              fill="none"
            ></path>
          </svg>
        </div>
      </label>

      <p>{{ this.data.portfolio.likesCount }}</p>
      <!--Button-->
    </div>
    <div
      class="container m-auto closingModal"
      (click)="handleModalContentClick($event)"
    >
      <div class="scrollable-image">
        <img [src]="this.data.portfolio.photos[0]" alt="Image" class="h-100" />
      </div>
    </div>
  </div>
</div>

}
