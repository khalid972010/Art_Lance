<div class="image-modal">
  <div class="modal-overlay" (click)="closeModal()"></div>

  <div class="modal-content">
    <div class="container">
      <div class="card mt-5">
        <!--profile section-->
        <div class="card__footer">
          <div class="user">
            <img
              [src]="data.imageUrl"
              style="width: 75px; height: 75px"
              alt="user__image"
              class="user__image"
            />
            <div
              class="user__info text-center"
              style="margin-left: 2px; margin-top: 8px"
            >
              <h5>
                <a href=""> salah zaher</a>
              </h5>
              <p>salah zaher</p>
            </div>
            <label
              class="ui-like"
              style="
                margin-right: auto;
                margin-left: auto;

                margin-bottom: px;
              "
            >
              <input type="checkbox" />
              <div class="like">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill=""
                >
                  <g stroke-width="0" id="SVGRepo_bgCarrier"></g>
                  <g
                    stroke-linejoin="round"
                    stroke-linecap="round"
                    id="SVGRepo_tracerCarrier"
                  ></g>
                  <g id="SVGRepo_iconCarrier">
                    <path
                      d="M20.808,11.079C19.829,16.132,12,20.5,12,20.5s-7.829-4.368-8.808-9.421C2.227,6.1,5.066,3.5,8,3.5a4.444,4.444,0,0,1,4,2,4.444,4.444,0,0,1,4-2C18.934,3.5,21.773,6.1,20.808,11.079Z"
                    ></path>
                  </g>
                </svg>
              </div>
            </label>
          </div>
        </div>

        <!--image section-->
        <div class="card__header fitImage">
          <img
            [src]="data.imageUrl"
            alt="Image"
            class="card__image img12"
            width="600"
          />
        </div>
      </div>
    </div>
  </div>
</div>
