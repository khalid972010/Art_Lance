<!-- Registration 8 - Bootstrap Brain Component -->

<section style="background-color: #e4dcd1" class="p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-xxl-11">
        <div style="color: black" class="card border-light-subtle shadow-sm">
          <div class="row g-0">
            <div class="col-12 col-md-6">
              <img
                class="img-fluid rounded-start w-100 h-100 object-fit-cover"
                loading="lazy"
                src="assets/images/p2.jpg"
                alt="Welcome back you've been missed!"
              />
            </div>
            <div
              style="background-color: #d4b7a9"
              class="col-12 col-md-6 d-flex align-items-center justify-content-center"
            >
              <div class="col-12 col-lg-11 col-xl-10">
                <div class="card-body p-3 p-md-4 p-xl-5">
                  <div class="row">
                    <div class="col-12">
                      <div class="mb-5">
                        <h2 style="color: black" class="h4 text-center fs-2">
                          Registration
                        </h2>
                      </div>
                      <div class="mb-5">
                        <h2
                          style="color: black"
                          class="h4 text-center fs-2"
                        ></h2>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <div class="d-flex gap-3 flex-column">
                        <a
                          href="#!"
                          class="btn btn-light btn-lg btn-outline-dark"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="currentColor"
                            class="bi bi-google"
                            viewBox="0 0 16 16"
                          >
                            <path
                              d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"
                            />
                          </svg>
                          <span class="ms-2 fs-6">Log in with Google</span>
                        </a>
                      </div>
                      <p style="color: black" class="text-center mt-4 mb-5">
                        Or enter your details to register
                      </p>
                    </div>
                  </div>
                  <form action="#!">
                    <div class="row gy-3 overflow-hidden">
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input
                            [(ngModel)]="fullName"
                            type="text"
                            class="form-control"
                            name="firstName"
                            id="firstName"
                            placeholder="First Name"
                            required
                          />
                          @if(fullName&&fullName.length < 5){
                          <br />
                          <p
                            style="
                              color: red;
                              margin-top: -5px;
                              text-align: start;
                              margin-left: 30px;
                            "
                          >
                            Full Name should be at least 5 characters
                          </p>
                          }

                          <label for="firstName" class="form-label"
                            >Full Name</label
                          >
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input
                            [(ngModel)]="userName"
                            type="text"
                            class="form-control"
                            name="lastName"
                            id="lastName"
                            placeholder="First Name"
                            required
                          />

                          <label for="lastName" class="form-label"
                            >User Name</label
                          >
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input
                            [(ngModel)]="email"
                            type="email"
                            class="form-control"
                            name="email"
                            id="email"
                            placeholder="name@example.com"
                            required
                          />
                          @if(email&&!email.includes("@")){
                          <br />
                          <p
                            style="
                              color: red;
                              margin-top: -5px;
                              text-align: start;
                              margin-left: 30px;
                            "
                          >
                            Please insert vailed email !!
                          </p>
                          }
                          <label for="email" class="form-label">Email</label>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input
                            [(ngModel)]="password"
                            type="password"
                            class="form-control"
                            name="password"
                            id="password"
                            value=""
                            placeholder="Password"
                            required
                          />
                          <label for="password" class="form-label"
                            >Password</label
                          >
                        </div>
                      </div>

                      <div class="col-12">
                        <div class="form-group form-inline">
                          <label for="">Register As :</label>

                          <div class="form-check mr-3">
                            <input
                              [(ngModel)]="type"
                              class="form-check-input"
                              type="radio"
                              id="freelancerRadio"
                              name="userTypeOption"
                              value="Freelancer"
                              required
                            />
                            <label
                              class="form-check-label"
                              for="freelancerRadio"
                              >Free Lancer</label
                            >
                          </div>
                          <div class="form-check">
                            <input
                              [(ngModel)]="type"
                              class="form-check-input"
                              type="radio"
                              id="clientRadio"
                              name="userTypeOption"
                              value="Client"
                              required
                            />
                            <label class="form-check-label" for="clientRadio"
                              >Client</label
                            >
                          </div>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            name="iAgree"
                            id="iAgree"
                            required
                          />
                          <label
                            class="form-check-label text-dark"
                            for="iAgree"
                          >
                            I agree to the
                            <a
                              href="https://app.termly.io/dashboard/website/78ee4cb8-56bf-43e0-9fed-bdbf271a759c/terms-of-service"
                              class="link-primary text-decoration-none"
                              >terms and conditions</a
                            >
                          </label>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="d-grid">
                          <button
                            class="btn btn-light btn-lg btn-outline-dark"
                            type="submit"
                            (click)="addUser()"
                          >
                            Sign up
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                  <div class="row">
                    <div class="col-12">
                      <p class="mb-0 mt-5 text-dark text-center">
                        Already have an account?
                        <a
                          href="#"
                          (click)="navigateToLogin($event)"
                          class="link-primary text-decoration-none"
                          >Sign in</a
                        >
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
