<!-- Heading Container -->
<div class="container heading-container">
  <div class="row">
    <div class="col">
      <h1>Welcome to Our Website!</h1>
      <p style="color: black">
        Explore our categories below to find what you're looking for.
      </p>
    </div>
  </div>
</div>

<div class="filter-list-container">
  <app-filter-list
  (filteredPortfolio)="receiveFilteredPortfolio($event)"
  (filteredFreelancer)="receiveFilteredFreelancer($event)"
></app-filter-list>

</div>

<!-- Category Cards Container -->
<div class="container cards-container">
  <div class="row justify-content-start">
    <!-- Category Cards -->
    <div
      style="width: fit-content; padding-left: 0%"
      *ngFor="let category of categories"
    >
      <app-category-card
        [title]="category.title"
        (click)="getSelected()"
      ></app-category-card>
    </div>
  </div>
</div>

<!-- Button -->
<div class="body">
  <div class="tabs">
    <input
      [(ngModel)]="selectedTab"
      value="posts"
      name="selected"
      id="posts"
      type="radio"
      class="input"
    />
    <label for="posts" class="label">POSTS</label>
    <input
      [(ngModel)]="selectedTab"
      value="freelancers"
      name="selected"
      id="freelancers"
      type="radio"
      class="input"
    />
    <label for="freelancers" class="label">FREELANCERS</label>
  </div>
</div>

<!-- Content Below Categories -->


<div class="container" *ngIf="selectedTab === 'freelancers'">
  <div class="row">
    <app-freelancer-card
      [freelancer]="freelancerItem"
      class="col-xl-4 col-sm-6 mb-4"
      *ngFor="let freelancerItem of freelancer.data"
    ></app-freelancer-card>
  </div>
</div>



<div class="grid-portfolio" id="portfolio" *ngIf="selectedTab === 'posts'">
  <div class="container">
    <div class="row">
      <app-portfolio
        [portfolio]="portfolioItem"
        class="col-md-4 col-sm-6"
        *ngFor="let portfolioItem of Portfolio.data"
      ></app-portfolio>
    </div>
  </div>
</div>
