<!-- Heading Container -->
<div class="container heading-container">
  <div class="row justify-content-center m-auto">
    <h1>Welcome to Our Website!</h1>
  </div>
</div>


<!-- Category Cards Container -->
<div class="container cards-container">
  <div class="row justify-content-center">
    <!-- Category Cards -->
    <div style="width: fit-content; padding-left: 0%" *ngFor="let category of categories">
      <app-category-card [title]="category.title" (click)="getSelected()"></app-category-card>
    </div>
  </div>
</div>

<!-- Button -->
<div class="container d-flex justify-content-between ">
  <div class="body">
    <div class="tabs">
      <input [(ngModel)]="selectedTab" value="posts" name="selected" id="posts" type="radio" class="input" />
      <label for="posts" class="label" style="font-family: artifika">POSTS</label>
      <input [(ngModel)]="selectedTab" value="freelancers" name="selected" id="freelancers" type="radio" class="input" />
      <label for="freelancers" class="label" style="font-family: artifika">FREELANCERS</label>
    </div>
  </div>
  <div class="filter-list-container" style="margin-right:132px">
    <app-filter-list></app-filter-list>
  </div>
</div>

<!-- Content Below Categories -->
<app-freelancer-list *ngIf="selectedTab === 'freelancers'"></app-freelancer-list>
<div class="grid-portfolio" id="portfolio" *ngIf="selectedTab === 'posts'">
  <div class="container">
    <div class="row">
      <app-portfolio [portfolio]="portfolioItem" class="col-md-4 col-sm-6"
        *ngFor="let portfolioItem of Portfolio?.data"></app-portfolio>
    </div>
  </div>
</div>
